<!DOCTYPE html>
<html>
<head>
    <title>IMDb Movie Sentiment Analysis</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IMDb Movie Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <textarea name="review" placeholder="Enter your movie review here..." required></textarea>
            <br>
            <button type="submit">Predict Sentiment</button>
        </form>
    </div>
</body>
</html>
